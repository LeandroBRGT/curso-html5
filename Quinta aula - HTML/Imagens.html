<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
</head>
<body>
    
    <section>
        <h3>Carne assada</h3>

        <img src="https://claudia.abril.com.br/wp-content/uploads/2020/02/receita-carne-assada.jpg?quality=85&strip=info"
        width="250" height="150" alt="Carne Assada" />

        <p>Foto exclusiva de uma <mark>carne assada</mark> feita lá em casa</p>
        <p>A carne ficou 74% boa</p>
        <progress title="% de qualidade da carne" value="74" max="100"></progress>
        <p>Classificação média: <meter value="7.5" min="0" max="10"> 7.5 </meter></p>

    </section>

    <section>
        <h3>Pão de Alho</h3>

        <figure>
            <img src="https://static.itdg.com.br/images/1200-630/29bb34fe6c77a207ef81674db457b268/356804-original.jpg"
            width="250" height="150" alt="Pão de Alho" />
            <figcaption>Foto exclusiva do <mark>pão de alho</mark> que eu fiz na última quarta-feira</figcaption>
        </figure>
        <p>O pão de alho ficou 99% bom</p>
        <progress title="% de qualidade do pão" value="99" max="100"></progress>
        <p>Classificação média: <meter value="9.7" min="0" max="10"> 9.7 </meter></p>
    </section>

</body>
</html>
