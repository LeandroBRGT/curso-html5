<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplos de caixas de opção</title>
</head>
<body>
    <p>Selecione um tamanho de pizza</p>
    <select>
        <option value=""> Escolha um tamanho </option>
        <option value="tamanhop" > Tamanho Pequeno </option>
        <option value="tamanhom" > Tamanho Médio </option>
        <option value="tamanhog" > Tamanho Gigante </option>
    </select>

    <p> Selecione uma cerveja </p>
    <input list="Cervejas" id="Cerveja" name="Cerveja" placeholder="Selecione uma cerveja" />
    <datalist id="Cervejas">
        <option value="Kaiser" >
        <option value="Skol" >
        <option value="Glacial" >
        <option value="Polar" >
    </datalist>
    
</body>
</html>
