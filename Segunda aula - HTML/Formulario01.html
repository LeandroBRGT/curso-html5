<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- Ammeta utilizando charset formata as acentuações e caracteres especiais no navegador-->
        <meta name="description" content="Formulários de testes">
        <title>Formulários de Testes</title>
    </head>
    <body>
        <h1>Formulário de Pesquisa</h1>

        <form>
            <label>Nome</label>
            <input name="nome" type="text" />

            <label>Sobrenome</label>
            <input name="sobrenome" />

            <label>Idade</label>
            <input name="Idade" type="number" />

            <label>E-mail</label>
            <input name="email" type="email" />

            <br /><br />
            
            <label>Faz faculdade?</label>
            <input name="faculdade" type="checkbox" value="faculdade" />

            <br /><br />

            <label>Sexo</label>
            <input type="radio" name="sexo" value="masculino" />
            <label>Masculino</label>

            <input type="radio" name="sexo" value="feminino" />
            <label>Feminino</label>

            <br /><br />

            <label>Cor Favorita</label>
            <input name="cor" type="color" />

            <br /><br />
            
            <label>Foto de Perfil</label>
            <input name="foto" type="file" />

            <br /><br />

            <button type="submit" >Enviar</button>
        </form>
    </body>
</html>
